<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./js/jquery-weui-build/lib/weui.min.css">
    <link rel="stylesheet" href="./js/jquery-weui-build/css/jquery-weui.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/doctor.css">
    <script src="./js/jquery-weui-build/lib/jquery-2.1.4.js"></script>
    <script src="./js/jquery-weui-build/js/jquery-weui.min.js"></script>
    <script src="./js/common.js"></script>
    <title>医生列表</title>
</head>

<body>
    <header class="header">
        <div class="title">
            <h1 class="f14">医生列表</h1>
        </div>
    </header>
    <section class="content">
        <section>
            <div class="logo w">
                <img src="./images/logo.png" alt="">
            </div>
        </section>
        <div class="doctor_list">
            <div class="list_title none">
                <h2 class="f12">医生列表</h2>
            </div>
            <div class="weui-search-bar" id="searchBar">
                <form class="weui-search-bar__form">
                    <div class="weui-search-bar__box">
                        <i class="weui-icon-search"></i>
                        <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                        <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                    </div>
                    <label class="weui-search-bar__label" id="searchText">
                        <i class="weui-icon-search"></i>
                        <span>查询</span>
                    </label>
                </form>
                <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
            </div>
            <div class="doctor_list_table">
                <table>
                    <thead>
                        <tr>
                            <th>月份</th>
                            <th>医生名称</th>
                            <th>问题回复</th>
                            <th>会议申请</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>8月</td>
                            <td>张三</td>
                            <td>15</td>
                            <td><a disabled>已申请</a></td>
                        </tr>
                        <tr>
                            <td>8月</td>
                            <td>张三</td>
                            <td>15</td>
                            <td><a disabled>已申请</a></td>
                        </tr>
                        <tr>
                            <td>8月</td>
                            <td>张三</td>
                            <td>15</td>
                            <td><a disabled>已申请</a></td>
                        </tr>
                        <tr>
                            <td>8月</td>
                            <td>张三</td>
                            <td>15</td>
                            <td><a href="./project_specialist_doctor_meeting.html" class="apply">申请</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </section>
    <div class="bg_model none"></div>
    <div class="modal_content none login_modal_content"></div>
    <div class="weui-loadmore none">
        <i class="weui-loading"></i>
        <span class="weui-loadmore__tips">正在加载</span>
    </div>
    <script>
        $(function () {
            $('#doctor_list').click(function () {
                var username = $('input[name=username]').val();
                var password = $('input[name=password]').val();
                if (username == '' || username == null) {
                    $('.bg_model').fadeIn();
                    $('.modal_content').fadeIn().text('请输入用户名');
                    timer();
                } else if (password == '' || username == null) {
                    $('.bg_model').fadeIn();
                    $('.modal_content').fadeIn().text('请输入密码');
                    timer();
                } else {
                    console.log($('#formLogin').serialize())
                    $.ajax({
                        url: '',
                        type: 'post',
                        data: $('#formLogin').serialize(),
                        beforeSend: function () {
                            $('.weui-loadmore').show();
                            $('.bg_model').show();
                        },
                        success: function (data) {
                            if (data.type == "success") {
                                $('.weui-loadmore').hide();
                                $('.bg_model').hide();
                                window.location.href = './index';
                            } else {
                                // $('.bg_model').fadeIn();
                                // $('.modal_content').fadeIn().text(data.message);
                                // timer();
                            }
                        }
                    })
                }

            })
        })
    </script>
</body>

</html>
