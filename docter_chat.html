    <script>
        $(function () {
            //预览pdf
            $(document).delegate('#preview', 'click', function () {
                $('#container').fadeToggle();
            })

            //发送消息
            $(document).delegate('#send_chat', 'click', function () {
                var html = '';
                var sendContent = $('input[name=content]').val();
                if (sendContent == '') {
                    return;
                } else {
                    $.ajax({
                        url: '',
                        type: 'post',
                        data: sendContent,
                        dataType: 'text',
                        beforeSend: function () {
                            $('.weui-loadmore').show();
                            $('.bg_model').show();
                        },
                        success: function (info) {
                            if (info.type == "success") {
                                $('.weui-loadmore').hide();
                                $('.bg_model').hide();
                                html = '<div class="right_text  info">' +
                                    '<span>患者问题的萨阿阿大啊患者问题的萨阿阿大啊</span>' +

                                $('.content_text').append(html);
