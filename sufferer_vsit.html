<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./js/jquery-weui-build/css/jquery-weui.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/sufferer.css">
    <script src="./js/jquery-weui-build/lib/jquery-2.1.4.js"></script>
    <script src="./js/jquery-weui-build/js/jquery-weui.min.js"></script>
    <script src="./js/common.js"></script>
    <title>复诊情况</title>
</head>

<body>
    <header class="header">
        <div class="title">
            <i class="icon-reply"></i>
            <h1 class="f14">复诊情况</h1>
        </div>
    </header>
    <section class="content">
        <section>
            <div class="vist">
                <h2> 填写复诊情况</h2>
            </div>
        </section>
        <div class="content_vist">
            <form id="formVist" class="form_vist">
                <div class="vist_input">
                    <label for="">近一周是否按医嘱坚持服药：</label>
                    <div class="radio">
                        <input type="radio" name="drug1" id="">
                        <span>是</span>
                        <input type="radio" name="drug2" id="">
                        <span>否</span>
                    </div>
                </div>
                <div class="vist_input">
                    <label for="">原因：</label>
                    <div class="radio">
                        <input type="radio" name="drug1" id="">
                        <span>停药</span>
                        <input type="radio" name="drug2" id="">
                        <span>漏服</span>
                    </div>
                </div>
                <div class="vist_input">
                    <input type="radio" name="progress1" id="">
                    <label for="">我的并已好转，没必要再继续服药</label>
                </div>
                <div class="vist_input">
                    <input type="radio" name="progress2" id="">
                    <label for="">我的病没有改善，服药没有用处</label>
                </div>
                <div class="vist_input">
                    <input type="radio" name="progress3" id="">
                    <label for=""> 担心药物对我大脑有伤害</label>
                </div>
                <div class="vist_input">
                    <label for="">其他：</label>
                    <textarea name="other" id="" rows="10"></textarea>
                </div>
            </form>
        </div>
    </section>
    <footer class=".btn_footer">

    </footer>
    
    <script>
        $(function () {
            $(document).delegate('.ask', 'click', function () {
                alert(1);
            })
        })
    </script>
</body>

</html>
