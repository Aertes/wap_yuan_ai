<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./js/jquery-weui-build/css/jquery-weui.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/sufferer.css">
    <script src="./js/jquery-weui-build/lib/jquery-2.1.4.js"></script>
    <script src="./js/jquery-weui-build/js/jquery-weui.min.js"></script>
    <script src="./js/common.js"></script>
    <title>复诊情况</title>
</head>

<body>
    <header class="header">
        <div class="title">
            <i class="icon-reply"></i>
            <h1 class="f14">复诊情况</h1>
        </div>
    </header>
    <section class="content">
        <div class="content_vist">
            <form id="formVist" class="form_vist">
                <div class="radio_input">
                    <label for="">近一周是否按医嘱坚持服药：</label>
                    <!-- <div class="radio"> -->
                        <input type="radio" name="drug1" id="">
                        <span class="yes">是</span>
                        <input type="radio" name="drug2" id="">
                        <span class="no">否</span>
                    <!-- </div> -->
                </div>
                <div class="vist_input">
                    <label for="">原因：</label>
                    <div class="radio">
                        <input type="radio" name="reason1" id="">
                        <span>停药</span>
                        <input type="radio" name="reason2" id="">
                        <span>漏服</span>
                    </div>
                </div>
                <div class="vist_progress">
                    <input type="radio" name="progress1" id="">
                    <label for="">我的并已好转，没必要再继续服药</label>
                </div>
                <div class="vist_progress">
                    <input type="radio" name="progress2" id="">
                    <label for="">我的病没有改善，服药没有用处</label>
                </div>
                <div class="vist_progress">
                    <input type="radio" name="progress3" id="">
                    <label for=""> 担心药物对我大脑有伤害</label>
                </div>
                <div class="vist_other">
                    <label for="">其他：</label>
                    <textarea name="other" id="" rows="5"></textarea>
                </div>
            </form>
            <div class="vist_btn">
                <button id="vist_form" class="f14">确&nbsp;定</button>
            </div>
        </div>
    </section>
    <footer class="footer_vist">
        <div class="doctor_advice">
            <div class="advice">
                <p>遵循</p>
                <p>医嘱</p>
            </div>
            <div class="record">
                <p>2016-06-03 记录</p>
                <h3>近一周是否按医嘱坚持服药 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h3>
                <i class="icon-double-angle-up"></i>
            </div>
        </div>
        <div class="content_info none">
            <ul>
                <li>1231241</li>
                <li>1231241</li>
                <li>1231241</li>
                <li>1231241</li>
            </ul>
        </div>
    </footer>
    
    <script>
        $(function () {
            var flag = true;
            $(document).delegate('.yes', 'click', function () {
                if (flag) {
                    $('input[name=drug1]').prop('checked', false).val(0);
                    flag = false;
                } else {
                    $('input[name=drug1]').prop('checked', true).val(1);
                    flag = true;
                }
            })
            $(document).delegate('.no', 'click', function () {
                if (flag) {
                    $('input[name=drug2]').prop('checked', false).val(0);
                    flag = false;
                } else {
                    $('input[name=drug2]').prop('checked', true).val(1);
                    flag = true;
                }
            })


        })
    </script>
</body>

</html>
